<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <title>Etch-A-Sketch</title>
</head>
<body>
    

    <div id="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="mode"><Mode:coloring></Mode:coloring></div>
            <div class="gridContents"></div>   
            <div class="buttons">
                <button onclick="changeColor('black')" class="blackButton">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')"  class="randomButton">Random</button>
                <button onclick="clearGrid()">Clear</button>
            </div>
            <div>
                <input type="text" placeholder="Size of the Grid" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="error">
                error only values between 2 and 100
            </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
